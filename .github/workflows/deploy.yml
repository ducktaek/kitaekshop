name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # 기본 브랜치가 main이 아니면 수정하세요.
  workflow_dispatch:      # 필요 시 수동 실행도 허용

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (선택) 정적 사이트면 빌드 없음 — 바로 업로드
      # 하위 폴더에 소스가 있다면 path를 그 폴더로 바꾸세요. (예: path: ./site)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."   # index.html이 리포지토리 루트에 있을 때

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
